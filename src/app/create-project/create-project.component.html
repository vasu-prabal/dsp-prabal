<div #createProject class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title header-2 bold" id="exampleModalLabel">Create Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" [inlineSVG]="'/assets/icons/close.svg'">
          </span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active header-3 letter-spacing-0" id="general-tab" data-toggle="tab" href="#general"
              role="tab" aria-controls="general" aria-selected="true">General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-3 letter-spacing-0" id="sharing-tab" data-toggle="tab" href="#sharing" role="tab"
              aria-controls="sharing" aria-selected="false">Sharing</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane bootstrap-tab-content fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
            <form>
              <div class="form-group">
                <!-- <label for="name">Project Name</label> -->
                <input [(ngModel)]="newProject.name" name="name" class="form-control input-border" placeholder="Project Name">
              </div>
              <div class="form-group">
                <!-- <label for="laboratory">Laboratory</label> -->
                <input [(ngModel)]="newProject.laboratory" name="laboratory" class="form-control  input-border"
                  placeholder="Laboratory">
              </div>
              <div class="form-group">
                <!-- <label for="area">Area of Research</label> -->
                <input [(ngModel)]="newProject.area" name="area" class="form-control  input-border" placeholder="Area of Research">
              </div>
              <div class="custom-control custom-checkbox">
                <input [(ngModel)]="newProject.enableBlog" name="enableBlog" type="checkbox" class="custom-control-input"
                  id="enableBlog">
                <label class="custom-control-label header-3" for="enableBlog">Enable Blog</label>
              </div>
              <div class="form-group">
                <label for="area">Description (Optional)</label>
                <textarea class="form-control custom-textarea-border" name="description" id="description" [(ngModel)]="newProject.description"
                  rows="4"></textarea>
              </div>
              <div class="form-group">
                <label for="area">Attachments (Optional)</label>
                <div class="upload-drop-zone custom-full-border" id="dropZone">
                  <span class="mr-2" [inlineSVG]="'/assets/icons/upload.svg'">
                  </span>
                  Drag and Drop files to dialog (Maximum file size is 10.00 MB
                </div>
              </div>
            </form>

          </div>
          <div class="tab-pane bootstrap-tab-content fade" id="sharing" role="tabpanel" aria-labelledby="sharing-tab">

            <form>
              <label class="header-3"><span class="mr-2" [inlineSVG]="'/assets/icons/lock.svg'"></span> Private Project</label>
              <br />
              <br />
              <div class="member-container">
                <p class="header-3">There are no Members</p>
              </div>
              <div class="member-invitation-container">
                <span class="header-5">Invite People Personally or by group. Use "All" Special group to make project
                  public</span>
                <br />
                <br />
                <div class="form-group">
                  <input [(ngModel)]="newProject.persons" name="persons" class="form-control" placeholder="Enter Person's Email, group Name or  &quot;All&quot; special group Name">
                </div>
              </div>
              <div class="custom-control custom-checkbox mr-sm-2">
                <input [(ngModel)]="newProject.sendNotification" name="sendNotification" type="checkbox" class="custom-control-input"
                  id="sendNotification">
                <label class="custom-control-label header-4" for="sendNotification">Send Email Notifications</label>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary custom-primary-btn" (click)="addNewProject()">Create</button>
      </div>
    </div>
  </div>
</div>
