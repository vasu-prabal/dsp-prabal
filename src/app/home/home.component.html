<div class="d-flex justify-content-between align-items-center projects-actions-container">
    <div>
        <div class="btn-group m-1">
            <button type="button" class="btn btn-success" (click)="createProjectModalRef.openCreateProjectDialog()">
                <span class="fa fa-plus"></span> &nbsp;&nbsp;Create</button>
            <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" (click)="createProjectModalRef.openCreateProjectDialog()">Project</a>
                <a class="dropdown-item" href="#" (click)="createStudyModalRef.openCreateStudyDialog()">Study</a>
            </div>
        </div>
        <div class="btn-group m-1">
            <button type="button" class="btn btn-light">Upload files</button>
            <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
            </div>
        </div>
        <h4 class="projects-count header-1 text-white bold"><span [innerHTML]="projectType"></span> &nbsp;&nbsp;(<span
                [innerHTML]="mailsList.itemsCount"></span>)</h4>
    </div>
    <div>
        <div class="input-group">
            <input type="text" class="form-control filter-mails-list" placeholder="Filter List" />
        </div>
    </div>
</div>
<div class="email-container">
    <div class="side-menu-container">
        <app-side-menu></app-side-menu>
    </div>
    <div class="mails-table-container">
        <table class="table">
            <thead>
                <tr class="table-cell-hover">
                    <th class="header-2">...</th>
                    <th class="header-2" (click)="sortProjects('id')">
                        ID
                    </th>
                    <th class="header-2" (click)="sortProjects('name')">PROJECT NAME
                        <span *ngIf="searchFilter.sortingField==='name'">
                            <span *ngIf="searchFilter.asc===true" class="fa fa-caret-down sort-icon"></span>
                            <span *ngIf="searchFilter.asc===false" class="fa fa-caret-up sort-icon"></span>
                        </span>
                    </th>
                    <th class="header-2" (click)="sortProjects('owner')">
                        OWNER
                        <span *ngIf="searchFilter.sortingField==='owner'">
                            <span *ngIf="searchFilter.asc===true" class="fa fa-caret-down sort-icon"></span>
                            <span *ngIf="searchFilter.asc===false" class="fa fa-caret-up sort-icon"></span>
                        </span>
                    </th>
                    <th class="header-2" (click)="sortProjects('laboratory')">LABORATORY

                        <span *ngIf="searchFilter.sortingField==='laboratory'">
                            <span *ngIf="searchFilter.asc===true" class="fa fa-caret-down sort-icon"></span>
                            <span *ngIf="searchFilter.asc===false" class="fa fa-caret-up sort-icon"></span>
                        </span>
                    </th>
                    <th class="header-2" (click)="sortProjects('area')">AREA OF RESEARCH
                        <span *ngIf="searchFilter.sortingField==='area'">
                            <span *ngIf="searchFilter.asc===true" class="fa fa-caret-down sort-icon"></span>
                            <span *ngIf="searchFilter.asc===false" class="fa fa-caret-up sort-icon"></span>
                        </span>
                    </th>
                    <th class="header-2" (click)="sortProjects('modified')">MODIFIED
                        <span *ngIf="searchFilter.sortingField==='modified'">
                            <span *ngIf="searchFilter.asc===true" class="fa fa-caret-down sort-icon"></span>
                            <span *ngIf="searchFilter.asc===false" class="fa fa-caret-up sort-icon"></span>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mail of mailsList.items">
                    <td class="header-2">...</td>
                    <td [innerHtml]="mail.id"></td>
                    <td [innerHtml]="mail.columns.name"></td>
                    <td [innerHtml]="mail.columns.owner"></td>
                    <td [innerHtml]="mail.columns.laboratory"></td>
                    <td [innerHtml]="mail.columns.area"></td>
                    <td [innerHtml]="mail.columns.modified"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-create-project #createProjectModalRef></app-create-project>

    <app-create-study #createStudyModalRef></app-create-study>

    <app-loading #loadingRef></app-loading>

</div>
