<div class="d-flex justify-content-between align-items-center projects-actions-container">
    <div>
        <div class="btn-group m-1">
            <button type="button" class="btn btn-success" (click)="openCreateProjectDialog()">
                <span class="fa fa-plus"></span> &nbsp;&nbsp;Create</button>
            <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
            </div>
        </div>
        <div class="btn-group m-1">
            <button type="button" class="btn btn-light">Upload files</button>
            <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
            </div>
        </div>
        <h4 class="projects-count header-1 text-white bold">ALL PROJECTS (5)</h4>
    </div>
    <div>
        <div class="input-group">
            <input type="text" class="form-control filter-mails-list" placeholder="Filter List" />
        </div>
    </div>
</div>
<div class="email-container">
    <div class="side-menu-container">
        <app-side-menu></app-side-menu>
    </div>
    <div class="mails-table-container">
        <table class="table">
            <thead>
                <tr>
                    <th class="header-2">...</th>
                    <th class="header-2">ID</th>
                    <th class="header-2">PROJECT NAME</th>
                    <th class="header-2">OWNER</th>
                    <th class="header-2">LABORATORY</th>
                    <th class="header-2">AREA OF RESEARCH</th>
                    <th class="header-2">MODIFIED</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mail of mailsList">
                    <td class="header-2">...</td>
                    <td [innerHtml]="mail.id"></td>
                    <td [innerHtml]="mail.name"></td>
                    <td [innerHtml]="mail.owner"></td>
                    <td [innerHtml]="mail.laboratory"></td>
                    <td [innerHtml]="mail.area"></td>
                    <td [innerHtml]="mail.modified"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div #createProject class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab"
                                aria-controls="general" aria-selected="true">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="sharing-tab" data-toggle="tab" href="#sharing" role="tab"
                                aria-controls="sharing" aria-selected="false">Sharing</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane bootstrap-tab-content fade show active" id="general" role="tabpanel"
                            aria-labelledby="general-tab">
                            <form>
                                <div class="form-group">
                                    <label for="name">Project Name</label>
                                    <input [(ngModel)]="newProject.name" name="name" class="form-control" placeholder="Project Name">
                                </div>
                                <div class="form-group">
                                    <label for="laboratory">Laboratory</label>
                                    <input [(ngModel)]="newProject.laboratory" name="laboratory" class="form-control"
                                        placeholder="Laboratory">
                                </div>
                                <div class="form-group">
                                    <label for="area">Area of Research</label>
                                    <input [(ngModel)]="newProject.area" name="area" class="form-control" placeholder="Area of Research">
                                </div>
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input [(ngModel)]="newProject.enableBlog" name="enableBlog" type="checkbox" class="custom-control-input"
                                        id="enableBlog">
                                    <label class="custom-control-label" for="enableBlog">Enable Blog</label>
                                </div>
                                <div class="form-group">
                                    <label for="area">Description (Optional)</label>
                                    <textarea class="form-control" name="description" id="description" [(ngModel)]="newProject.description"
                                        rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="area">Attachments (Optional)</label>
                                    <div class="upload-drop-zone" id="dropZone">
                                        Drag and Drop files to dialog (Maximum file size is 10.00 MB
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="tab-pane bootstrap-tab-content fade" id="sharing" role="tabpanel" aria-labelledby="sharing-tab"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="addNewProject()">Create</button>
                </div>
            </div>
        </div>
    </div>

</div>
