<div
  #createInstrument
  id="create_instrument_dialog"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="instrumentDialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title header-2 bold" id="instrumentDialog">
          Create an Instrument Model
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true" [inlineSVG]="'./assets/icons/close.svg'">
          </span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row flex-center">
          <div class="col-11 form-group">
            <ng-select
              placeholder="Technology Type"
              class="ng-select-dropdown header-3"
              name="technologyType"
              (change)="getInstrumentTypes()"
              [(ngModel)]="newInstrumentModel.technologyType"
              [items]="technologyList"
              bindLabel="name"
            >
            </ng-select>
          </div>
          <div class="col-1">
            <button
              class="btn btn-outline instrument-modal-add-btn"
              (click)="showInstrumentModelType('technology')"
            >
              <span class="fa fa-plus"></span>
            </button>
          </div>
          <div class="col-11 form-group">
            <ng-select
              placeholder="Vendor"
              class="ng-select-dropdown header-3"
              name="vendor"
              (change)="getInstrumentTypes()"
              [(ngModel)]="newInstrumentModel.vendor"
              [items]="vendorList"
              bindLabel="name"
            >
            </ng-select>
          </div>
          <div class="col-1">
            <button
              class="btn btn-outline instrument-modal-add-btn"
              (click)="showInstrumentModelType('vendor')"
            >
              <span class="fa fa-plus"></span>
            </button>
          </div>
          <div class="col-11 form-group">
            <ng-select
              placeholder="Instrument Type"
              class="ng-select-dropdown header-3"
              name="instrumentType"
              [(ngModel)]="newInstrumentModel.instrumentType"
              [items]="instrumentTypes"
              bindLabel="name"
            >
            </ng-select>
          </div>
          <div class="col-1">
            <button
              class="btn btn-outline instrument-modal-add-btn"
              (click)="showInstrumentModelType('instrument-type')"
            >
              <span class="fa fa-plus"></span>
            </button>
          </div>
          <div class="col-9 form-group">
            <div
              class="custom-file-extensions"
              [ngClass]="{
                'opacity-6':
                  !newInstrumentModel.extensions ||
                  newInstrumentModel.extensions.length === 0
              }"
            >
              <span
                *ngFor="
                  let extension of newInstrumentModel.extensions;
                  let i = index
                "
                class="header-3"
              >
                <span [innerHTML]="extension"></span>
                <span
                  class="fa fa-close  pointer ml-1"
                  (click)="removeExtension(i)"
                ></span>
                <span
                  class="mr-1"
                  *ngIf="i < newInstrumentModel.extensions.length - 1"
                  >,</span
                >
              </span>
              <span
                *ngIf="
                  !newInstrumentModel.extensions ||
                  newInstrumentModel.extensions.length === 0
                "
                class="header-3 file-extension-placeholder"
                >File Extensions</span
              >
            </div>
          </div>
          <div class="col-2">
            <input
              [(ngModel)]="newExtension"
              name="extension"
              autocomplete="off"
              class="form-control header-3"
              placeholder=".extension"
              (keyup.enter)="addedExtension()"
            />
          </div>
          <div class="col-1">
            <button
              class="btn btn-outline"
              [disabled]="!newExtension"
              (click)="addedExtension()"
            >
              <span class="fa fa-plus"></span>
            </button>
          </div>
          <div class="col-12 form-group">
            <input
              [(ngModel)]="newInstrumentModel.name"
              name="name"
              autocomplete="off"
              class="form-control input-border header-3"
              placeholder="Name"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addNewInstrumentModel()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>

<div
  id="create_instrument_model_dialog"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="instrumentTypeDialog"
  aria-hidden="true"
>
  <div class="modal-dialog instrument-model-type-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title header-2 bold"
          id="instrumentTypeDialog"
          [innerHtml]="instrumentModelTypeTitle"
        ></h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true" [inlineSVG]="'./assets/icons/close.svg'">
          </span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input
            [(ngModel)]="instrumentModelTypeName"
            name="name"
            autocomplete="off"
            class="form-control input-border header-3"
            placeholder="Name"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addNewInstrumentModelType()"
        >
          Ok
        </button>
      </div>
    </div>
  </div>
</div>
